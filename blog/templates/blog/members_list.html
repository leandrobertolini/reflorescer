{% extends 'blog/base.html' %}

	{% block content %}
		{% for post in posts %}
		<div class="visited">
            <div>
            	<h1><a href="{% url 'post_detail' pk=post.pk %}">Componente {{ post.id }}: {{ post.nome }} - {{ post.cidade }}</a></h1>
            </div>
		</div>
		{% endfor %}
	{% endblock content %}
