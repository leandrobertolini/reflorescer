{% extends 'blog/base.html' %}

	{% block content %}
		{% for post in posts %}
		<div class="content container">
		    <div class="row">
		        <div class="col-md-8">
		            {% for post in posts %}
		                <div class="post">
		                	<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		                    <div class="date">
		                        {{ post.published_date }}
		                    </div>
		                </div>
		            {% endfor %}
		        </div>
		    </div>
		</div>
		{% endfor %}
	{% endblock content %}
